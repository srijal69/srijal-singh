<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotif  clone</title>
        <link rel="stylesheet" href="sp.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"></li>
            <li><a href="https://www.spotify.com/in-en/premium/">premium</a></li>
            <li><a href="https://support.spotify.com/">support</a></li>
            <li><a href="https://www.spotify.com/in-en/">Download</a></li>
            <li><a href="https://www.spotify.com/in-en/signup">Sign up</a></li>
            <li><a href="https://accounts.spotify.com/">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>MY Spotify collection</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Saami-saami</span>
                    <span class="songlistplay"><span class="timestamp">03:47 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Excuses</span>
                    <span class="songlistplay"><span class="timestamp">02:56<i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">First Class</span>
                    <span class="songlistplay"><span class="timestamp">04:36 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">Kashmir Main Tu Kanyakumari</span>
                    <span class="songlistplay"><span class="timestamp">05:07 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Bijlee-Bijlee</span>
                    <span class="songlistplay"><span class="timestamp">02:48 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">Srivalli</span>
                    <span class="songlistplay"><span class="timestamp">03:44 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1">
                    <span class="songName">Dildaara(Stand By Me)</span>
                    <span class="songlistplay"><span class="timestamp">04:49 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="1">
                    <span class="songName">Gallan kardi</span>
                    <span class="songlistplay"><span class="timestamp">03:14 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpg" alt="1">
                    <span class="songName">Locha-E-Ulfat</span>
                    <span class="songlistplay"><span class="timestamp">04:48 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-lg fa-step-backward" id="previous"></i>
            <i class="far fa-lg fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-lg fa-step-forward" id="next"></i> 
        </div>
    </div>
    <script src="sp.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
